<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <!-- Calculator buttons -->
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="deleteLast()">DEL</button><br>
            <button class="button" onclick="appendOperator('/')">/</button>
            <button class="button" onclick="appendOperator('*')">*</button>
            <button class="button" onclick="appendOperator('-')">-</button><br>
            <button class="button" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendDot()">.</button><br>

            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button><br>
            

            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button><br>
            

            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button><br>
            

            <button class="button zero" onclick="appendNumber(0)">0</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
